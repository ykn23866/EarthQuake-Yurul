    <script>
        const { createApp, ref, reactive } = Vue;

        createApp({
            setup() {
                const state = reactive({

                    }).setView([35.68, 139.76], 6);

                        maxZoom: 18,

                    }).addTo(state.map);

                    // ç§»åŠ¨ç«¯ç¼©æ”¾æ§ä»¶
                    L.control.zoom({
